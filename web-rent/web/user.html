<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">

	<!-- Пишем заголовок документа -->
	<title>RbkDev</title>

	<!-- Подключаем CSS-файл к документу -->
	<link rel="stylesheet" type="text/css" href="/css/user.css" />

	<!-- Подключаем библеотеку jQuery, которая хранится на сервере Яндекса -->
	<!-- <script src="http://yandex.st/jquery/1.10.2/jquery.min.js"></script> -->

	<!-- Подключаем файл со своим собственным скриптом -->
	<script src="/script/user.js" defer></script>

</head>
<body>

	<div class="fixed-panel">
		<a href="/">RbkDev</a>
	</div>

	<p>#</p>

	<div class="tab">
		<button class="tablinks" onclick="openTab(event, 'Account')" id="defaultOpen">Account</button>
		<button class="tablinks" onclick="openTab(event, 'Client')">Client</button>
		<button class="tablinks" onclick="openTab(event, 'Owner')">Owner</button>
		<button class="tablinks" onclick="openTab(event, 'Cleaner')">Cleaner</button>
		<button class="tablinks" onclick="openTab(event, 'Master')">Master</button>
	</div>

	<div id="Account" class="tabcontent">
		<div class="container">
			<img id="imgAccount" class="image" src="image.jpg" style="width: 250px; height: 350px; border: 1px solid black;">
			<div class="form">
				<label>Last name:</label>
				<input id="txtLastName" type="text" >
				<label>First name:</label>
				<input id="txtFirstName" type="text" >
				<label>Father name:</label>
				<input id="txtFatherName" type="text" >
				<label>Passport:</label>
				<input id="txtPassport" type="text" >

				<label> </label>
			</div>
		</div>
		<p class="text"></p>
	</div>

	<div id="Client" class="tabcontent">
		<h3>Client</h3>
		<p>Client is the capital of France.</p> 
	</div>

	<div id="Owner" class="tabcontent">
		<h3>Owner</h3>
		<p>Owner is the capital of Japan.</p>
	</div>

	<div id="Cleaner" class="tabcontent">
		<h3>Cleaner</h3>
		<p>Cleaner is the capital of Japan.</p>
	</div>

	<div id="Master" class="tabcontent">
		<h3>Master</h3>
		<p>Master is the capital of Japan.</p>
	</div>

	<div id="prompt-form-container">
		<form id="prompt-form">
			<div id="prompt-message"></div>
			<input class="btn" type="submit" value="Ok">
		</form>
	</div>

</body>
</html>
