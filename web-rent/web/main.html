<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">

	<!-- Пишем заголовок документа -->
	<title>RbkDev</title>

	<!-- Подключаем CSS-файл к документу -->
	<link rel="stylesheet" type="text/css" href="css/main.css" />

	<!-- Подключаем библеотеку jQuery, которая хранится на сервере Яндекса -->
	<!-- <script src="http://yandex.st/jquery/1.10.2/jquery.min.js"></script> -->

	<!-- Подключаем скрипт Яндекса api-maps -->
	<script src="https://api-maps.yandex.ru/2.1/?apikey=<yandex-map-token.txt>&lang=ru_RU"></script>

	<!-- Подключаем файл со своим собственным скриптом -->
	<script src="script/main.js" defer></script>

</head>
<body>

	<div class="panel">
		<a class="main_title" href="/">RbkDev</a>
		<div class="panel__buttons">
		  <button class="panel__button" id="ID_BTN_USER">User</button>
		  <button class="panel__button" id="ID_BTN_LOGOUT">Log Out</button>
		  <button class="panel__button" id="ID_BTN_SIGNUP">Sign Up</button>
		  <button class="panel__button" id="ID_BTN_LOGIN">Log In</button>
		</div>
	</div>

	<div class="container">
		<div class="top-panel">
		  <div class="input-field">
			<input id="ID_INPUT_SEARCH" type="text" placeholder="Введите наименование улицы">
		  </div>
		  <div class="button-container">
			<button id="ID_BTN_SEARCH">Search</button>
			<button id="ID_BTN_MAP">Map</button>
		  </div>
		</div>
		<div class="bottom-panel hidden">
		  <div class="checkbox-container">
			<input type="checkbox" id="checkbox1">
			<label for="checkbox1">Чекбокс 1</label>
			<input type="checkbox" id="checkbox2">
			<label for="checkbox2">Чекбокс 2</label>
		  </div>
		  <div class="spinner-container">
			<label for="spinner1">Спиннер 1:</label>
			<input type="number" id="spinner1" name="spinner1" value="0" min="0">
			<label for="spinner2">Спиннер 2:</label>
			<input type="number" id="spinner2" name="spinner2" value="0" min="0">
		  </div>
		</div>
	  </div>

	<div id="ID_DIV_MAP" class="tabcontent hidden">
		<div id="ID_MAP" class="child" style="width: 1500px; height: 1000px"></div>
	</div>

	<div id="ID_DIV_LIST" class="tabcontent">
		<div id="table-container"></div>
	</div>

</body>
</html>
