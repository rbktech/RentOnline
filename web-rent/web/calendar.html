<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">

	<!-- Подключаем CSS-файл к документу -->
	<link rel="stylesheet" type="text/css" href="/css/calendar.css"/>
	<!-- Подключаем файл со своим собственным скриптом -->
	<script src="/script/calendar.js" defer></script>
	<!-- Подключаем jquery -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>
<body>

	<div class="aParent">
		<div class="datepicker" type="text" id="from" name="from"> 
		</div>
		<div class="datepicker" type="text" id="to" name="to"> 
		</div>
	</div>

	<div class="slider_box">

		<div class="wrapper">
			<div id="slider_from"></div>
			<div class="slider-scale" style="counter-reset: section -1;">
				<div class="slider-scale-tick slider-scale-big" data-label="0"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick slider-scale-big" data-label="6"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick slider-scale-big" data-label="12"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick slider-scale-big" data-label="18"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick slider-scale-big" data-label="0"></div>
			</div>
		</div>
	
	
		<div class="wrapper">
			<div id="slider_to"></div>
			<div class="slider-scale" style="counter-reset: section -1;">
				<div class="slider-scale-tick slider-scale-big" data-label="0"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick slider-scale-big" data-label="6"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick slider-scale-big" data-label="12"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick slider-scale-big" data-label="18"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick"></div>
				<div class="slider-scale-tick slider-scale-big" data-label="0"></div>
			</div>
		</div>
	</div>

	<label id="ID_LBL_BOOKING" class="label"></label>

	<button class="button_calendar" id="btnOk">Ok</button>

</body>
</html>
